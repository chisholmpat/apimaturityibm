<div class="container" style="margin-top:1%;">
	<div class="panel panel-default">
		<div class="panel-heading panel-grad-head">
			<h4 class="h4-panel">Assessment Preview</h4>
			<small class="h4-panel">Template: {{preCtrl.templateName}}</small><br/>
		</div>
		<div class="panel-body">
			<div class="user-info">
				<div class="well">
					<div class="text-primary" ng-click="sasHide = !sasHide">
						<h4>Self Assessment Questions</h4>
					</div>
					<table class="table table.responsive table-hover table-striped" ng-hide="sasHide">
						<thead class="thead">
							<tr>
								<th>Category</th>
								<th>Question</th>	
								<th>Value</th>
								<th>Weight</th>
							</tr>
						</thead>
						<tbody  ng-repeat="form in preCtrl.template.assessment">
							<tr ng-repeat="(question, q) in form.questions" ng-if="form.questions[question].category === 'Self-Assessment'">
								<td><strong>{{form.name}}</strong></td>
								<td>{{q.question}}</td>
								<td>{{q.answer}}</td>
								<td>{{q.weight}}</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="well">
					<div class="text-primary" ng-click="qasHide = !qasHide">
						<h4>Quantitative Assessment Scores</h4>
					</div>
					<table class="table table.responsive table-hover table-striped" ng-hide="qasHide">
						<thead class="thead">
							<tr>
								<th>Category</th>
								<th>Question</th>
								<th>Value</th>
								<th>Weight</th>
							</tr>
						</thead>
						<tbody ng-repeat="form in preCtrl.template.assessment">
							<tr ng-repeat="(question, q) in form.questions" ng-if="form.questions[question].category === 'Quantitative-Assessment'">
								<td><strong>{{form.name}}</strong></td>
								<td>{{q.question}}</td>
								<td>{{q.answer}}</td>
								<td>{{q.weight}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="panel-footer">
			<button class="btn btn-default btn-md" ui-sref="builder">
				Back to Survey Builder <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>
			</button>
		</div>
	</div>
</div>

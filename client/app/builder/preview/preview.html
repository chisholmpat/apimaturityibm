<div class="container" style="margin-top:1%;">
	<div class="panel panel-default">
		<div class="panel-heading panel-grad-head">
			<h4 class="h4-panel">Preview: {{preCtrl.template.name}}</h4>
		</div>
		<div class="panel-body">
			<div class="content-shadow">
				<ul class="list-group list-survey" ng-repeat="form in preCtrl.template.assessment" ng-if="preCtrl.currentId==form._id" style="width:100%">
					<li class="list-group-item" style="width:100%;">
						<h4>Form: {{form.name}}</h4>
						<hr class="row"/>
						<div class="list-group" style="width:100%">
							<h4 class="text-primary">Self Assessment Questions</h4>
							<ul class="list-group-item" ng-repeat="(question, q) in form.questions" ng-if="form.questions[question].category === 'Self-Assessment'">
								<li class="list-group-item" style="margin-top:1%;padding: 0%;width:100%">
									<div class="media">
										<div class="media-left">
											<span class="glyphicon glyphicon-asterisk" aria-hidden="true">
											</span>
										</div>
										<div class="media-body">
											<p class="media-heading question-text">{{q.question}}</p>
										</div>
									</div>
								</li>
							</ul>
							<hr>
						</div>
						<div class="list group" style="margin-top:1.5%">
							<div class="text-primary"><h4>Quality Assessment Questions</h4></div>
							<ul class="list-group-item" ng-repeat="(question, q) in form.questions" ng-if="form.questions[question].category === 'Quantitative-Assessment'">
								<li class="list-group-item" style="margin-top:1%;padding: 0%;width:100%">
									<div class="media">
										<div class="media-left">
											<span class="glyphicon glyphicon-asterisk" aria-hidden="true">
											</span>
										</div>
										<div class="media-body">
											<p class="media-heading question-text">{{q.question}}</p>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</li>
				</ul>
				<div>
					<button class="btn btn-default btn-md"  ng-click="preCtrl.prev()" ng-disabled="preCtrl.checkMin()">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Previous 
					</button>	
					<button class="btn btn-default btn-md"  ng-click="preCtrl.next()" ng-disabled="preCtrl.checkMax()" style="float:right">
						Next <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					</button>	
				</div>
				<div>
					<hr>
					<uib-progressbar max="preCtrl.max" value="preCtrl.formIndex+1"><span style="color:white; white-space:nowrap;">Form: {{preCtrl.formIndex+1}} / {{preCtrl.max}}</span></uib-progressbar>
				</div>
			</div>
			
		</div>
		<div class="panel-footer">
			<button class="btn btn-default btn-md"  ui-sref="builder">
				Survey Builder <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>
		</div>
	</div>
</div>

<div class="container" style="margin-top:1%;">
	<div class=row>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4>{{builderCtrl.getCurrentUser().name}}'s Templates</h4>
				</div>
				<div class="panel-body">
					<div class="form-inline">
						<label for="newClient">New Template: </label>
						<input type="text"  width="240px" ng-model="$builderCtrl.newTemplate.name" placeholder="Template Name">
						<button class="btn btn-default btn-md"  ng-click="">
							Save <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
						</button>	
					</div>
					<hr>
					<table class="table table.responsive table-hover table-striped" >
						<thead class="thead">
							<tr>
								<th>Templates</th>
								<th style="text-align:right;"></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="template in builderCtrl.templates" ng-click="">
								<td><a>{{template.name}}</a></td>
								<td style="text-align:right;">
									<button class="btn btn-default btn-md">
										Edit <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
									</button>	
									<button class="btn btn-danger btn-md" ng-click="clientsCtrl.deleteClient(client)">
										Delete <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4>Details</h4>
				</div>
				<div class="panel-body">
					<div>
						<button type="button" class="btn btn-default btn-md" ng-click="">
							Edit <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</button>

					</div>
					<hr>
					<div>
						<!-- Data view goes here -->
						Details go here
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

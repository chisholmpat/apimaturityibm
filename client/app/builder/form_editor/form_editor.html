<div class="container" style="margin-top:1%;">
	<div class="panel panel-default">
		<div class="panel-heading">
			<small>{{editCtrl.templateName}}</small><br/>
			<h4>Form Groups</h4>
		</div>
		<div class="panel-body">
			<div class="form-group">
				<label for="newName">Add Form Group:</label>
				<input type="text" id="newName" placeholder="Form name..." ng-model="newForm.name">
				<button type="button" class="btn btn-default btn-md" ng-click="editCtrl.saveForm(newForm)">
					Save <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
				</button>
			</div>
		</div>
		<table class="table table.responsive table-hover table-striped">
			<thead class="thead">
				<tr>
					<th>Form Categories</th>
					<th style="text-align:center;">Questions</th>
					<th style="text-align:right;"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="form in editCtrl.forms">
					<td ng-hide="form.edit"><a ui-sref="questionEditor({userId: editCtrl.userId, templateId: editCtrl.templateId, qTemplateName: editCtrl.templateName, formId: form._id, formName: form.name})">{{form.name}}</a></td>
					<td ng-show="form.edit"><input type="text" ng-model="form.name"></td>

					<td style="text-align:center;">{{editCtrl.questionCount(form)}}</td>

					<td ng-hide="form.edit" style="text-align:right;">
						<button type="button" class="btn btn-default btn-md" ng-click="editCtrl.toggleEdit(form)">
							Edit <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</button>
						<button class="btn btn-danger btn-md" ng-click="editCtrl.deleteForm(form)">
							Delete <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						</button>
					</td>
					<td ng-show="form.edit" style="text-align:right;">
						<button class="btn btn-primary" ng-click="editCtrl.updateForm(form)">
							Save <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
						</button>
						<button class="btn btn-danger" ng-click="editCtrl.toggleEdit(form)">
							Cancel <span class="glyphicon glyphicon-floppy-remove" aria-hidden="true"></span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

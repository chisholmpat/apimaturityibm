<div class="modal-header panel-grad-head">
	<h3 class="modal-title" id="modal-title">New Template</h3>
</div>
<div class="modal-body" id="modal-body">
	<form>
		<div class="form-group">
			<label for="nameInput">Template name:</label>
			<input type="text" class="form-control" id="nameInput" ng-model="addCtrl.newTemplate.name" placeholder="Enter a name...">
		</div>
	</form>
	<form>
		<div class="form-group">
			<label for="descInput">Template description:</label>
			<input type="text" class="form-control" id="descInput" placeholder="Enter a description...">
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default" type="button btn-default" ng-click="addCtrl.submit()">
	Save <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
	</button>
	<button class="btn btn-default" type="button" ng-click="addCtrl.cancel()">
	Cancel <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
	</button>
</div>

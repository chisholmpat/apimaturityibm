<div class="container" style="margin-top:1%;">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4>Forms</h4>
		</div>
		<div class="panel-body">
			<div class="form-group" style="float:right;">
				<label for="newName">Add Category:</label>
				<input type="text" id="newName" placeholder="Category name..." ng-model="newForm.name">
				<button type="button" class="btn btn-default btn-md" ng-click="formsCtrl.addForm(newForm)">
					Save <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
				</button>
			</div>
		</div>
		<table class="table table.responsive table-hover table-striped">
			<thead class="thead">
				<tr>
					<th>Form Categories</th>
					<th style="text-align:center;">Questions</th>
					<th style="text-align:right;"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="form in formsCtrl.forms">
					<td ng-hide="form.edit"><a ui-sref="single({_id: form._id})">{{form.name}}</a></td>
					<td ng-show="form.edit"><input type="text" ng-model="form.name"></td>

					<td style="text-align:center;">{{formsCtrl.questionCount(form)}}</td>

					<td ng-hide="form.edit" style="text-align:right;">
						<button type="button" class="btn btn-default btn-md" ng-click="formsCtrl.toggleEdit(form)">
							Edit <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</button>
						<button class="btn btn-danger btn-md" ng-click="formsCtrl.deleteForm(form)">
							Delete <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						</button>
					</td>
					<td ng-show="form.edit" style="text-align:right;">
						<button class="btn btn-primary" ng-click="formsCtrl.editForm(form)">
							Save <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
						</button>
						<button class="btn btn-danger" ng-click="formsCtrl.toggleEdit(form)">
							Cancel <span class="glyphicon glyphicon-floppy-remove" aria-hidden="true"></span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

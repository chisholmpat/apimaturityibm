<pre>{{user.data.clients[0].assessments[0].assessment[0].questions[0] | json}}</pre>
<div class="container" style="margin-top:2%;">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4><small>Category: </small>{{form.name}}<br/><small>Created on: {{form.date | date: format: short}}</small></h4>
		</div>
		<div class="panel-body">
			<form class="form-inline">
				<div class="form-group" style="float:right; vertical-align:middle;">
					

					<label for="newQuestion">Add Question:</label>
					<input class="form-control" type="text" id="newQuestion" placeholder="Question text..." ng-model="newQ.question">

					<label for="catSelect">Category: </label>
					<select class="form-control" id="catSelect" ng-model="newQ.category">
						<option selected>Select...</option>
						<option value="Self Assessment">Self Assessment</option>
						<option value="Quantitative Assessment">Quantitative Assessment</option>
					</select>

					<button class="form-control" type="button" class="btn btn-default btn-md" ng-click="saveQuestion()">
						Save <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
					</button>

				</div>
			</form>
		</div>
		<div style="overflow-x:auto;">
			<table class="table table.responsive table-hover table-striped" >
				<thead class="thead">
					<tr>
						<th>Question</th>
						<th>Created On</th>
						<th>Category</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="(question, q) in form.questions">
						<td ng-hide="q.edit">{{q.question}}</td>
						<td ng-show="q.edit"><input type="text" ng-model="q.question"></td>

						<td>{{q.date | date: format: short}}</td>

						<td ng-hide="q.edit">{{q.category}}</td>
						<td ng-show="q.edit"><input type="text" ng-model="q.category"></td>

						<td ng-hide="q.edit" style="text-align:right;">
							<button class="btn btn-default btn-md" ng-click="toggleEdit(q)">
								Edit <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</button>
							<button class="btn btn-danger" ng-click="deleteQuestion(question, q)">
								Delete <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
							</button>
						</td>
						<td ng-show="q.edit" style="text-align:right;">
							<button class="btn btn-default btn-md" ng-click="updateForm(q)">
								Save <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
							</button>
							<button class="btn btn-danger" ng-click="toggleEdit(q)">
								Cancel <span class="glyphicon glyphicon-floppy-remove" aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

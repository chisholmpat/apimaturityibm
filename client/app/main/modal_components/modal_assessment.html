<div class="modal-wrap">
  <div class="modal-header panel-grad-head">
    <h3 class="modal-title" id="modal-title">New Assessment</h3>
  </div>
  <div class="modal-body" id="modal-body" style="overflow-y:auto">
    <h4 class="text-primary"><strong></strong></h4>
    <div class="col-md-12 content-shadow">
      <p><strong>Date:</strong> {{nasCtrl.date | date: short}}</p>
      <form class="form" name="form" ng-submit="addCtrl.checkForm(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.client.$valid && nasCtrl.submitted,
                                            'has-error': form.client.$invalid && nasCtrl.submitted }">
        <label>Clients:</label>

        <select class="form-control" name="client" ng-model="nasCtrl.selectionClient" required>
        	<option class="modal-wrap" ng-repeat="client in nasCtrl.clients" value="{{client._id}}" ng-click="nasCtrl.copyClient(client)">{{client.name}}</option>
        </select>
        <p class="help-block" ng-show="form.client.$error.required && nasCtrl.submitted">
          Please select a client.
        </p>
     	 </div>


      <div class="form-group" ng-class="{ 'has-success': form.aName.$valid && nasCtrl.submitted,
                                            'has-error': form.aName.$invalid && nasCtrl.submitted }">
        <label>Assessment name:</label>

        <input type="text" name="aName" class="form-control" ng-model="nasCtrl.assessmentName" required/>
        <p class="help-block" ng-show="form.aName.$error.required && nasCtrl.submitted">
          Please provide an assessment name.
        </p>
      </div>

        <div class="form-group" ng-class="{ 'has-success': form.template.$valid && nasCtrl.submitted,
                                            'has-error': form.template.$invalid && nasCtrl.submitted }">
        <label>Templates:</label>

        <select class="form-control" name="template" ng-model="nasCtrl.selectionTemplate" required>
        	<option class="modal-wrap" ng-repeat="template in nasCtrl.templates" value="{{template._id}}" ng-click="nasCtrl.copyTemplate(template)">{{template.name}}</option>
        </select>
        <p class="help-block" ng-show="form.client.$error.required && nasCtrl.submitted">
          Please select a template.
        </p>
     	 </div>
      </form>
      
      <div>
        <pre ng-show="nasCtrl.showDesc">{{nasCtrl.copy.description}}</pre>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default btn-sm" type="button" ng-click="nasCtrl.cancel()">
      Close <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default btn-sm" ng-click="nasCtrl.checkForm(form)">
      Start Assessment <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
    </button>
  </div>
</div>

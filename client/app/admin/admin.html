<div class="container" style="margin-top:1%;">
  <div class="col-md-8">
    <div class="panel panel-default">
      <div class="panel-heading panel-grad-head">
        <h4 class="h4-panel">Administrator Panel</h4>
      </div>
      <div class="panel-body">
        <button type="button" class="btn btn-default btn-md" ng-click="admin.toggleAddModal()">
          New User <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
        </button>
        <hr>
        <table class="table table.responsive table-hover table-striped">
          <thead class="thead">
            <tr>
              <th>Users</th>
              <th style="text-align:right;"></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in admin.users" ng-click="admin.selectUser(user)">
              <td>{{user.name}}</td>

              <td style="text-align:right;">
                <button class="btn btn-danger btn-md" ng-click="admin.delete(user)">
                  Delete <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading panel-grad-head">
        <h4 class="h4-panel">User Details</h4>
      </div>
      <div class="panel-body">
        <button type="button" class="btn btn-default btn-md">
          Edit <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default btn-md">
          Change Password <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
        </button>
        <hr/>
        <div>
          <ul class="list-group">
            <li class="list-group-item">
              <strong>Name:</strong> 
              <span>{{admin.user.name}}</span>
            </li>
            <li class="list-group-item">
              <strong>Role:</strong> {{admin.user.role}}
            </li>
            <li class="list-group-item">
              <strong>E-mail:</strong> {{admin.user.email}}
            </li>
            <li class="list-group-item">
              <strong>Clients:</strong> <span ng-if="admin.user!=undefined">{{admin.countClients(admin.user)}}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

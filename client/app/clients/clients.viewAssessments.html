<div class="container" style="margin-top:1%;">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4>{{asCtrl.client.name}}: Assessment History</h4>
		</div>
		<div class="panel-body">
			<button type="button" class="btn btn-default btn-md" ui-sref="newAssessment({_id: asCtrl.client._id})" ng-hide="clientsCtrl.client.edit" ">
				New Assessment <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
			</button>
		</div>
		<table class="table table.responsive table-hover table-striped">
			<thead class="thead">
				<tr>
					<th>Assessments</th>
					<th style="text-align:center;">Date</th>
					<th style="text-align:right;"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="assessment in asCtrl.assessments">
					<td ng-hide="form.edit"><a>{{assessment.name}}</a></td>
					<td ng-show="form.edit"><input type="text" ng-model="form.name"></td>

					<td style="text-align:center;">{{assessment.created}}</td>

					<td style="text-align:right;">
						<button class="btn btn-danger btn-md" ng-click="asCtrl.deleteAssessment(assessment)">
							Delete <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

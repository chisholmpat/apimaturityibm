<div class="container" style="margin-top:1%;">
	<div class="panel panel-default">
		<div class="panel-heading panel-grad-head">
			<h4 class="h4-panel">Assessment Configuration</h4>
			<small class="h4-panel">Client: {{selCtrl.clientName}}</small><br/>
		</div>
		<div class="panel-body">
			<div class="well">
				<strong>{{selCtrl.getCurrentUser().name}}'s Templates</strong><hr>
				<strong>Client:</strong> {{selCtrl.clientName}}<br/>
				<strong>Date:</strong> {{selCtrl.date | date: short}}<br/>
				<strong>Assessment Name:</strong> {{selCtrl.assessmentName}}<br/><br/>
				<form>
					<div class="form-group">
						<label for="templateSelect"> Select a template: </label><br/>
						<select name="templateSelect" id="templateSelect" ng-model="selCtrl.selection">
							<option ng-repeat="template in selCtrl.templates" value="{{template._id}}">{{template.name}}</option>
						</select>
					</div>
					<div class="form-group">
						<label for="nameInput">Enter Name:</label><br/>
						<input type="text" style="width:240px" class="form-control input-small" id="nameInput" ng-model="selCtrl.assessmentName" placeholder="Enter a name...">
					</div>
				</form>
			</div>
		</div>
		<div class="panel-footer">
			<button type="button" class="btn btn-default btn-md" ui-sref="clients">
				Cancel <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>
			<button type="button" class="btn btn-default btn-md" style="float:right" ng-click="selCtrl.setInfo()" ui-sref="newAssessment" ng-disabled="selCtrl.checkTemplate()">
				Start Assessment <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
			</button>
		</div>
	</div>
</div>

<div class="container" style="margin-top:1%;">
	<div class="panel panel-default">
		<div class="panel-heading panel-grad-head">
			<h4 class="h4-panel">Assessment History</h4>
			<small class="h4-panel">Client: {{asCtrl.clientName}}</small><br/>
		</div>
		<div class="panel-body">
			<button type="button" class="btn btn-default btn-md" ui-sref="selectAssessment" ng-hide="clientsCtrl.client.edit">
				New Assessment <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
			</button>
			<hr>
			<table class="table table.responsive table-hover table-striped">
				<thead class="thead">
					<tr>
						<th>Assessments</th>
						<th style="text-align:center;">Date</th>
						<th style="text-align:right;"></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="assessment in asCtrl.assessments">
						<td ng-hide="form.edit"><a>{{assessment.name}}</a></td>
						<td ng-show="form.edit"><input type="text" ng-model="form.name"></td>

						<td style="text-align:center;">{{assessment.created | date: format: short}}</td>

						<td style="text-align:right;">
							<button class="btn btn-default btn-md" ng-click="asCtrl.setInfo(assessment)" ui-sref="finishedAssessment">View 
								<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
							</button>
							<button class="btn btn-danger btn-md" ng-click="asCtrl.deleteAssessment(assessment)">
								Delete <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>		
		<div class="panel-footer">
			<button class="btn btn-default btn-md" ui-sref="clients">
				Back to Clients <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>
			</button>
		</div>
	</div>
</div>

<div class="container" style="margin-top:1%;">
	<div class="panel panel-default">
		<div class="panel-heading panel-grad-head">
			<h4 class="h4-panel">New Assessment: {{nasCtrl.assessmentName}}</h4>
			<small class="h4-panel">Client: {{nasCtrl.clientName}}</small><br/>
		</div>
		<div class="panel-body">
			<div class="well">
				<ul class="list-group user-list" ng-repeat="form in nasCtrl.newAssessment.assessment" ng-if="nasCtrl.currentId==form._id">
					<li class="user-list" >
						<div class="user-info">
							<h4>Form: {{form.name}}</h4>
							<hr>
							<div class="list group user-list">
								<div class="text-primary"><h4>Self Assessment</h4></div>
								<ul class="list-group-item" ng-repeat="(question, q) in form.questions" ng-if="form.questions[question].category === 'selfAssessment' || form.questions[question].category === 'Self Assessment'">
									<li class="list-group-item" style="margin-top:1%;padding: 0%">
										<div style="width:100%">
											<div class="well well-sm">{{q.question}}</div>
											<label class="custom-control custom-radio" style="margin-right:1%">
												<input id="noviceRadio" value="1" ng-model="q.answer" name="noviceRadio" type="radio" class="custom-control-input">
												<span class="custom-control-indicator"></span>
												<span class="custom-control-description">Novice</span>
											</label>
											<label class="custom-control custom-radio" style="margin-right:1%">
												<input id="progressingRadio" value="2" ng-model="q.answer" name="progressingRadio" type="radio" class="custom-control-input">
												<span class="custom-control-indicator"></span>
												<span class="custom-control-description">Progressing</span>
											</label>
											<label class="custom-control custom-radio">
												<input id="matureRadio" value="3" ng-model="q.answer" name="matureRadio" type="radio" class="custom-control-input">
												<span class="custom-control-indicator"></span>
												<span class="custom-control-description">Mature</span>
											</label>
										</div>
									</li>
								</ul>
								<hr>
							</div>
							<div class="list group user-list" style="margin-top:1.5%">
								<div class="text-primary"><h4>Quantitative Assessment</h4></div>
								<ul class="list-group-item" ng-repeat="(question, q) in form.questions" ng-if="form.questions[question].category === 'quantitativeAssessment' || form.questions[question].category === 'Quantitative Assessment'">
									<li class="list-group-item" style="margin-top:1%;padding: 0%">
										<div style="width:100%">
											<div class="well well-sm">{{q.question}}</div>
											<label class="custom-control custom-radio" style="margin-right:1%">
												<input id="dontRadio" value="1" ng-model="q.answer" name="dontRadio" type="radio" class="custom-control-input">
												<span class="custom-control-indicator"></span>
												<span class="custom-control-description">Don't do it</span>
											</label>
											<label class="custom-control custom-radio" style="margin-right:1%">
												<input id="plannedRadio" value="2" ng-model="q.answer" name="plannedRadio" type="radio" class="custom-control-input">
												<span class="custom-control-indicator"></span>
												<span class="custom-control-description">Planned</span>
											</label>
											<label class="custom-control custom-radio" style="margin-right:1%">
												<input id="inProgRadio" value="3" ng-model="q.answer" name="inProgRadio" type="radio" class="custom-control-input">
												<span class="custom-control-indicator"></span>
												<span class="custom-control-description">In Progress</span>
											</label>
											<label class="custom-control custom-radio" style="margin-right:1%">
												<input id="partialRadio" value="4" ng-model="q.answer" name="partialRadio" type="radio" class="custom-control-input">
												<span class="custom-control-indicator"></span>
												<span class="custom-control-description">Partially Implemented</span>
											</label>
											<label class="custom-control custom-radio" >
												<input id="qMatureRadio" value="5" ng-model="q.answer" name="qMatureRadio" type="radio" class="custom-control-input">
												<span class="custom-control-indicator"></span>
												<span class="custom-control-description">Mature</span>
											</label>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</li>
				</ul>
				<div>
					<button class="btn btn-default btn-md"  ng-click="nasCtrl.prev()" ng-disabled="nasCtrl.checkMin()">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Previous 
					</button>	
					<button class="btn btn-default btn-md"  ng-click="nasCtrl.next()" ng-disabled="nasCtrl.checkMax()" style="float:right">
						Next <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					</button>	
				</div>
				<div>
					<hr>
					<uib-progressbar max="nasCtrl.max" value="nasCtrl.formIndex+1"><span style="color:white; white-space:nowrap;">Form: {{nasCtrl.formIndex+1}} / {{nasCtrl.max}}</span></uib-progressbar>
				</div>
			</div>
		</div>
		<div class="panel-footer">
			<button class="btn btn-default btn-md"  ui-sref="clients">
				Cancel <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>
			<button class="btn btn-default btn-md" style="float:right"  ng-click="nasCtrl.saveAssessment()" ng-disabled="nasCtrl.formIndex!==nasCtrl.max-1">
				Save <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
			</button>
		</div>
	</div>
</div>

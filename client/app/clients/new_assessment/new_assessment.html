<div class="container" style="margin-top:1%;">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4>{{nasCtrl.client.name}}: New Assessment</h4>
		</div>
		<div class="panel-body">
			<ul class="list-group user-list" ng-repeat="form in nasCtrl.newAssessment.assessment">
				<li class="list-group-item" >
					<div class="user-info">
						<h4 class="display-4">{{form.name}}</h4>
						<div class="list group user-list">
							<div class="text-primary"><strong>Self Assessment</strong></div>
							<ul class="list-group-item" ng-repeat="(question, q) in form.questions" ng-if="form.questions[question].category === 'selfAssessment' || form.questions[question].category === 'Self Assessment'">
								<li class="text-muted" style="margin-top:1%;">
									<div>
										<blockquote>{{q.question}}</blockquote>
										<label class="custom-control custom-radio">
											<input id="noviceRadio" name="radio" type="radio" class="custom-control-input">
											<span class="custom-control-indicator"></span>
											<span class="custom-control-description">Novice</span>
										</label>
										<label class="custom-control custom-radio">
											<input id="progressingRadio" name="radio" type="radio" class="custom-control-input">
											<span class="custom-control-indicator"></span>
											<span class="custom-control-description">Progressing</span>
										</label>
										<label class="custom-control custom-radio">
											<input id="matureRadio" name="radio" type="radio" class="custom-control-input">
											<span class="custom-control-indicator"></span>
											<span class="custom-control-description">Mature</span>
										</label>
									</div>
								</li>
							</ul>
						</div>
						<div class="list group user-list" style="margin-top:1.5%">
							<div class="text-primary"><strong>Quantitative Assessment</strong></div>
							<ul class="list-group-item" ng-repeat="(question, q) in form.questions" ng-if="form.questions[question].category === 'quantitativeAssessment' || form.questions[question].category === 'Quantitative Assessment'"">
								<li class="text-muted" style="margin-top:1%;">
									<div>
										<blockquote>{{q.question}}</blockquote>
										<label class="custom-control custom-radio">
											<input id="dontRadio" name="radio" type="radio" class="custom-control-input">
											<span class="custom-control-indicator"></span>
											<span class="custom-control-description">Don't do it</span>
										</label>
										<label class="custom-control custom-radio">
											<input id="plannedRadio" name="radio" type="radio" class="custom-control-input">
											<span class="custom-control-indicator"></span>
											<span class="custom-control-description">Planned</span>
										</label>
										<label class="custom-control custom-radio">
											<input id="inProgRadio" name="radio" type="radio" class="custom-control-input">
											<span class="custom-control-indicator"></span>
											<span class="custom-control-description">In Progress</span>
										</label>
										<label class="custom-control custom-radio">
											<input id="partialRadio" name="radio" type="radio" class="custom-control-input">
											<span class="custom-control-indicator"></span>
											<span class="custom-control-description">Partially Implemented</span>
										</label>
										<label class="custom-control custom-radio">
											<input id="qMatureRadio" name="radio" type="radio" class="custom-control-input">
											<span class="custom-control-indicator"></span>
											<span class="custom-control-description">Mature</span>
										</label>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</li>
			</ul>
			<div>
				<button class="btn btn-default btn-md"  ng-click="nasCtrl.saveAssessment()">
					Save <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
				</button>	
			</div>
		</div>
	</div>
</div>

<div class="row special-row">
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading panel-grad-head">
				<h4 class="h4-panel">API Maturity Survey</h4>
			</div>
			<div class="panel-body">
				<div class="content-shadow">
					<ul class="list-group list-survey" ng-repeat="form in assessmentCtrl.template.assessment" ng-if="assessmentCtrl.currentId==form._id" style="width:100%">
						<li class="list-group-item list-group-item-survey" style="width:100%;">
							<h4>Form: {{form.name}}</h4>
							<hr class="row"/>
							<div class="list-group" style="width:100%">
								<h4 class="text-primary">Self Assessment</h4>
								<ul class="list-group-item list-group-item-survey" ng-repeat="(question, q) in form.questions" ng-if="form.questions[question].category === 'Self-Assessment'">
									<li class="list-group-item list-group-item-survey" style="margin-top:1%;padding: 0%;width:100%">
										<div class="media">
											<div class="media-left">
												<span class="glyphicon glyphicon-asterisk" aria-hidden="true">
												</span>
											</div>
											<div class="media-body">
												<p class="media-heading question-text">{{q.question}}</p>
												<label class="custom-control custom-radio">
													<input id="noviceRadio" value="1" ng-model="q.answer" ng-attr-name="noviceRadio{{i}}" type="radio" class="custom-control-input">
													<span class="custom-control-indicator"></span>
													<span class="custom-control-description">Novice</span>
												</label>
												<label class="custom-control custom-radio" style="margin-right:1%">
													<input id="progressingRadio" value="2" ng-model="q.answer" ng-attr-name="progressingRadio{{i}}" type="radio" class="custom-control-input">
													<span class="custom-control-indicator"></span>
													<span class="custom-control-description">Progressing</span>
												</label>
												<label class="custom-control custom-radio">
													<input id="matureRadio" value="3" ng-model="q.answer" ng-attr-name="matureRadio{{i}}" type="radio" class="custom-control-input">
													<span class="custom-control-indicator"></span>
													<span class="custom-control-description">Mature</span>
												</label>
											</div>
										</div>
									</li>
								</ul>
								<hr>
							</div>
							<div class="list group" style="margin-top:1.5%">
								<div class="text-primary split-form"><h4>Quality Assessment</h4></div>
								<ul class="list-group-item list-group-item-survey" ng-repeat="(question, q) in form.questions" ng-if="form.questions[question].category === 'Quantitative-Assessment'">
									<li class="list-group-item list-group-item-survey" style="margin-top:1%;padding: 0%;width:100%">
										<div class="media">
											<div class="media-left">
												<span class="glyphicon glyphicon-asterisk" aria-hidden="true">
												</span>
											</div>
											<div class="media-body">
												<p class="media-heading question-text">{{q.question}}</p>
												<label class="custom-control custom-radio" style="margin-right:1%">
													<input id="dontRadio" value="1" data-ng-model="q.answer" ng-attr-name="dontRadio{{i}}" type="radio" class="custom-control-input">
													<span class="custom-control-indicator"></span>
													<span class="custom-control-description">Don't do it</span>
												</label>
												<label class="custom-control custom-radio" style="margin-right:1%">
													<input id="plannedRadio" value="2" data-ng-model="q.answer" ng-attr-name="plannedRadio{{i}}" type="radio" class="custom-control-input">
													<span class="custom-control-indicator"></span>
													<span class="custom-control-description">Planned</span>
												</label>
												<label class="custom-control custom-radio" style="margin-right:1%">
													<input id="inProgRadio" value="3" ng-model="q.answer" ng-attr-name="inProgRadio{{i}}" type="radio" class="custom-control-input">
													<span class="custom-control-indicator"></span>
													<span class="custom-control-description">In Progress</span>
												</label>
												<label class="custom-control custom-radio" style="margin-right:1%">
													<input id="partialRadio" value="4" ng-model="q.answer" ng-attr-name="partialRadio{{i}}" type="radio" class="custom-control-input">
													<span class="custom-control-indicator"></span>
													<span class="custom-control-description">Partially Implemented</span>
												</label>
												<label class="custom-control custom-radio" >
													<input id="qMatureRadio" value="5" ng-model="q.answer" ng-attr-name="qMatureRadio{{i}}" type="radio" class="custom-control-input">
													<span class="custom-control-indicator"></span>
													<span class="custom-control-description">Mature</span>
												</label>
											</div>
										</div>
									</li>
								</ul>
							</div>
						</li>
					</ul>
					<div>
						<button class="btn btn-default btn-md"  ng-click="assessmentCtrl.prev()" ng-disabled="assessmentCtrl.checkMin()">
							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Previous 
						</button>	
						<button class="btn btn-default btn-md"  ng-click="assessmentCtrl.next()" ng-disabled="assessmentCtrl.checkMax()" style="float:right">
							Next <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						</button>	
					</div>
					<div>
						<hr>
						<uib-progressbar max="assessmentCtrl.max" value="assessmentCtrl.formIndex+1"><span style="color:white; white-space:nowrap;">Form: {{assessmentCtrl.formIndex+1}} / {{assessmentCtrl.max}}</span></uib-progressbar>
					</div>
				</div>
				<button class="btn btn-default btn-md" style="float:right;margin-top:15px;" ng-click="assessmentCtrl.saveAssessment()" ng-disabled="assessmentCtrl.formIndex!==assessmentCtrl.max-1">
					Save <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
				</button>
			</div>
		</div>
	</div>
</div>
